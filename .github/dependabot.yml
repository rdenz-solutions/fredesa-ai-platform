version: 2
updates:
  # Python dependencies (backend)
  - package-ecosystem: "pip"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "rdenz-solutions/engineering"
    labels:
      - "dependencies"
      - "backend"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
  
  # NPM dependencies (frontend)
  - package-ecosystem: "npm"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "rdenz-solutions/engineering"
    labels:
      - "dependencies"
      - "frontend"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      security-updates:
        patterns:
          - "*"
        update-types:
          - "security"
  
  # Docker base images
  - package-ecosystem: "docker"
    directory: "/api"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "rdenz-solutions/engineering"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps"
  
  - package-ecosystem: "docker"
    directory: "/web"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "rdenz-solutions/engineering"
    labels:
      - "dependencies"
      - "docker"
    commit-message:
      prefix: "deps"
  
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "rdenz-solutions/engineering"
    labels:
      - "dependencies"
      - "ci-cd"
    commit-message:
      prefix: "ci"
